<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>MCQ PRACTISE APP</title>
    <link rel="stylesheet" href="stle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">[1] You Will Get only 60 Minutes of Total Time for 60 Questions.</div>
            <div class="info">[2] You can't Exit from the Quiz,Until You Submit it.</div>
            <div class="info">[3] 1 Mark/Point for Every Single Correct Answer.</div>
            <div class="info">[4] You aren't able to Split Windows and aren't able to Select any Text.</div>
        </div>
        <div class="buttons">
            <button class="quit">EXIT</button>
            <button class="restart">CONTINUE</button>
        </div>
    </div>
</body>
</html>
