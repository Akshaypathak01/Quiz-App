<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Quiz-Rules</title>
    <link rel="stylesheet" href="style.css" />    
</head>

<body>
    <div class="container">
        <div class="title">
            <span>Some Rules of the Quiz:</span>
        </div>
        <div class="rule_list">
            <div class="rule">
                [1] You Will Get only 60 Minutes of Total Time for 60 Questions.
            </div>
            <div class="rule">
                [2] You can't Exit from the Quiz,Until You Submit it.
            </div>
            <div class="rule">
                [3] 1 Mark/Point for Every Single Correct Answer.
            </div>
            <div class="rule">
                [4] You aren't able to Split Windows and aren't able to Select any
                Text.
            </div>
        </div>



        
        <div class="proceed-button">
            <input type="submit" value="Proceed to Exam">
        </div>
    </div>
</body>

</html>
